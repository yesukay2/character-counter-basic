<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Counter</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js"></script>
</head>
<body>
  <div class="screen">
    <header class="title-bar">
      <img src="./assets/images/logo-light-theme.svg" alt="logo"  id="logo"/>
      <img
        src="./assets/images/icon-moon.svg"
        alt="theme selector"
        id="themeSelector"
      />
    </header>
    <div class="heading">
      <h1>Analyze your text in real-time</h1>
    </div>
    <div class="input-textbox">
      <textarea
        type="text"
        placeholder="Start typing here...(or paste your text)"
        id="textInput"
      ></textarea>
    </div> 
    <!-- character limit error message -->
    <div id="error-message" style="display: none;">
      <img src="./assets/images/icon-info.svg" alt="">
      <p>
        Limit reached! Your text exceeds <span id="inject-limit"></span> characters.
      </p>
    </div>

    <!-- toggle space and character limit -->
    <div class="toggle-set">
      <div class="toggle-container">
        <div class="toggle-wrapper">
          <input type="checkbox" name="toggle-space" id="toggle-space" />
          <label for="toggle-space">Exclude Spaces</label>
        </div>
        <div id="char-toggle-set">
          <div class="toggle-wrapper">
            <input type="checkbox" name="toggle-char-limit" id="toggle-char-limit" value="checked"/>
            <label for="toggle-char-limit">Set Character Limit</label>
          </div>
          <div class="toggle-wrapper">
            <input type="number" name="char-limit" id="char-limit-input" style="display: none;"/>
          </div>
        </div>

          <!-- Approximate read time -->
      </div>
        <div class="read-time">Approx. reading time: <span id="inject-read-time"></span></div>
    </div>

    <!-- counter cards -->
    <div class="counter-cards" id="counterCards">

      <!-- Character Counter Card -->
      <div class="counter-card" id="total-char-card">
        <div class="card-content">
          <p>00</p>
          <p class="title">Total Characters</p>
        </div>
        <img src="./assets/images/pattern-character-count.svg" alt="" />
      </div>

      <!-- Word Counter Card -->
      <div class="counter-card" id="word-count-card">
        <div class="card-content">
          <p>00</p>
          <p class="title">Word Count</p>
        </div>
        <img src="./assets/images/pattern-word-count.svg" alt="" />
      </div>

      <!-- Sentence Counter Card -->
      <div class="counter-card" id="sentence-count-card">
        <div class="card-content">
          <p>00</p>
          <p class="title">Sentence Count</p>
        </div>
        <img src="./assets/images/pattern-sentence-count.svg" alt="" />
      </div>
    </div>

    <!-- Letter Density -->
    <div id="letter-density">
      <h3 id="letter-density-title">Letter Density</h3>
      <!-- <div class="letter-density">
        <p class="letter">A</p>
        <div class="progress custom-progress" style="height: 12px; border-radius: 10px;">
          <div class="progress-bar" style="width: 25%;"></div>
        </div>
        <p class="percentage">5 (25.00%)</p>
      </div> -->
      <p id="null-char-message">No characters found. Start typing to see letter density.</p>
      <button type="button" id="toggle-expand" style="display: none;">See more <span><img src="./assets/images/chevron-down.svg" alt="See more button"></span></button>
    </div>
  </div>
</body>
</html>
