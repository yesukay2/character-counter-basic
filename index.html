<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="screen">
    <header class="title-bar">
      <img src="./assets/images/logo-light-theme.svg" alt="logo" />
      <img
        src="./assets/images/icon-moon.svg"
        alt="theme selector"
        id="themeSelector"
        style="background-color: #E4E4EF"
      />
    </header>
    <div class="heading">
      <h1>Analyze your text in real-time</h1>
    </div>
    <div class="input-textbox">
      <textarea
        type="text"
        placeholder="Start typing here...(or paste your text)"
        id="textInput"
      ></textarea>
    </div>
    <div class="toggle-set">
      <div class="toggle-container">
        <div class="toggle-wrapper">
          <input type="checkbox" name="toggle-space" id="toggle-space" />
          <label for="toggle-space">Exclude Spaces</label>
        </div>
        <div class="toggle-wrapper">
          <input type="checkbox" name="toggle-char-limit" id="toggle-char-limit" />
          <label for="toggle-char-limit">Set Character Limit</label>
        </div>
      </div>
      <p class="read-time">Approx. reading time: 0 minutes</p>
    </div>
    <div class="counter-cards" id="counterCards">
      <div class="counter-card" id="total-char-card">
        <div class="card-content">
          <p>00</p>
          <p class="title">Total Characters</p>
        </div>
        <img src="./assets/images/pattern-character-count.svg" alt="" />
      </div>
      <div class="counter-card" id="word-count-card">
        <div class="card-content">
          <p>00</p>
          <p class="title">Word Count</p>
        </div>
        <img src="./assets/images/pattern-word-count.svg" alt="" />
      </div>
      <div class="counter-card" id="sentence-count-card">
        <div class="card-content">
          <p>00</p>
          <p class="title">Sentence Count</p>
        </div>
        <img src="./assets/images/pattern-sentence-count.svg" alt="" />
      </div>
    </div>
    <div id="letter-density">
      <h3 id="letter-density-title">Letter Density</h3>
      <div class="letter-density">
        <p class="letter">A</p>
        <div class="progress custom-progress" style="height: 12px; border-radius: 10px;">
          <div class="progress-bar" style="width: 25%;"></div>
        </div>
        <p class="percentage">5 (25.00%)</p>
      </div>

      <div class="letter-density">
        <p class="letter">B</p>
        <div class="progress custom-progress" style="height: 12px; border-radius: 10px;">
          <div class="progress-bar" style="width: 15%;"></div>
        </div>
        <p class="percentage">3 (15.00%)</p>
      </div>

      <div class="letter-density">
        <p class="letter">C</p>
        <div class="progress custom-progress" style="height: 12px; border-radius: 10px;">
          <div class="progress-bar" style="width: 10%;"></div>
        </div>
        <p class="percentage">2 (10.00%)</p>
      </div>

      <div class="letter-density">
        <p class="letter">D</p>
        <div class="progress custom-progress" style="height: 12px; border-radius: 10px;">
          <div class="progress-bar" style="width: 20%;"></div>
        </div>
        <p class="percentage">4 (20.00%)</p>
      </div>

      <div class="letter-density">
        <p class="letter">E</p>
        <div class="progress custom-progress" style="height: 12px; border-radius: 10px;">
          <div class="progress-bar" style="width: 30%;"></div>
        </div>
        <p class="percentage">6 (30.00%)</p>
      </div>

      <button type="button" id="toggle-expand">See more <span><img src="./assets/images/chevron-down.svg" alt=""></span></button>
    </div>
  </div>
</body>
</html>
